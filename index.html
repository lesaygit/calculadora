<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculadora Financiera</h1>
        </header>
        <section class="calculator">
            <div class="inputs">
                <label for="entrada">Entrada de Dinero</label>
                <input type="number" id="entrada" placeholder="0.00">
                
                <label for="gasto">Gasto Combustible</label>
                <input type="number" id="gasto" placeholder="0.00">
            </div>

            <div class="options">
                <label>
                    <input type="radio" name="tipo" value="ahorro" >
                    litro x 300
                </label>
                <label>
                    <input type="radio" name="tipo" value="inversion" checked>
                    litro x 350
                </label>
            </div>

            <div class="button">
                <button id="calcular">Calcular</button>
                <button id="borrar">Borrar</button>
            </div>

            <div class="report">
                <h2>Reporte</h2>
                <ul id="listadoResultados">
                    <li><p>dinero bruto: $ 20000</p></li>
                    <li><p>gasto diesel: $ 7000</p></li>
                    <li><p>resto de saldo:</p></li>
                    <li><p class="salario">pago chofer: $3000</p></li>
                    <li><p>resto -s -p -S: $ 9000</p></li>
                    <li><p class="saldo">saldo final: $ 15000</p></li>
             
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
